<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleWare</title>
    <link rel="stylesheet" href="../style_sheet/styles.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="6" y1="3" x2="6" y2="15"></line>
                            <circle cx="18" cy="6" r="3"></circle>
                            <circle cx="6" cy="18" r="3"></circle>
                            <path d="M18 9a9 9 0 0 1-9 9"></path>
                        </svg>
                    </div>
                    <h1>PeopleWare</h1>
                </div>
            </div>

            <div class="sidebar-content">
                <button class="sidebar-btn" id="btn-add" data-mode="add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Node
                </button>

                <button class="sidebar-btn" id="btn-edit" data-mode="edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Edit Node
                </button>

                <button class="sidebar-btn" id="btn-connect" data-mode="connect">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="6" y1="3" x2="6" y2="15"></line>
                        <circle cx="18" cy="6" r="3"></circle>
                        <circle cx="6" cy="18" r="3"></circle>
                        <path d="M18 9a9 9 0 0 1-9 9"></path>
                    </svg>
                    Connect Node
                </button>

                <button class="sidebar-btn" id="btn-remove" data-mode="remove">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Remove Node
                </button>

                <button class="sidebar-btn" id="btn-save">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Graph
                </button>

                <div class="cards-section">
                    <div class="cards-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        Individual Cards
                    </div>
                    <div class="cards-list" id="cards-list"></div>
                    <a href="./Contacts_table.html">
                        <button class="list-cta-btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="4" rx="1"></rect>
                                <rect x="3" y="10" width="18" height="4" rx="1"></rect>
                                <rect x="3" y="16" width="18" height="4" rx="1"></rect>
                            </svg>
                            Visualização de lista
                        </button>
                    </a>
                </div>
            </div>

            <div class="sidebar-footer">
                <label for="dark-mode-toggle">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Main Canvas -->
        <div class="canvas" id="canvas">
            <svg id="svg-canvas"></svg>
            <div id="nodes-container"></div>
            <div class="mode-indicator" id="mode-indicator"></div>
        </div>

        <aside class="contact-panel" id="contact-panel">
            <div class="panel-header">
                <div>
                    <p class="panel-kicker">Detalhes do grafo</p>
                    <h3 id="panel-title">Selecionar nó</h3>
                    <p class="panel-sub" id="panel-subtitle"></p>
                </div>
                <button class="panel-close" id="panel-close" aria-label="Fechar detalhe">×</button>
            </div>
            <div class="panel-body">
                <div class="panel-section">
                    <p class="section-title">Informações</p>
                    <div class="panel-item">
                        <span class="dot"></span>
                        <div>
                            <p class="item-label">ID</p>
                            <p class="item-value" id="panel-node-id">--</p>
                        </div>
                    </div>
                    <div class="panel-item">
                        <span class="dot"></span>
                        <div>
                            <p class="item-label">Conexões</p>
                            <p class="item-value" id="panel-node-connections">--</p>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <p class="section-title">Nós ligados</p>
                    <ul class="connection-list" id="panel-connections-list"></ul>
                </div>
            </div>
        </aside>
    </div>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://1drv.ms/w/c/db8241f2072a235f/IQAmgUNszTp1QJ57AlXreooTAb6Ve479UfhuP_wIxwWCBgs?e=bRATBv" target="_blank" class="footer-link">Documentação do projeto</a>
            <a href="https://github.com/Borges070/PeopleWare_Web"target="_blank" class="footer-link" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77 5.44 5.44 0 0 0 3.5 8.5c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
            </a>
            <a href="https://www.figma.com/make/RbmrjQo1yaEJUMyOH86UjB/Redesign-Contact-Cards-Page?node-id=0-4&p=f&t=qKB4L8GqInmeb3Qx-0" target="_blank" class="footer-link" aria-label="Figma">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12a3 3 0 1 1 0-6h3"></path>
                    <path d="M12 6V3"></path>
                    <path d="M12 12v3"></path>
                    <path d="M12 18a3 3 0 1 1 0-6h3"></path>
                    <path d="M9 3h6a3 3 0 1 1 0 6H9V3z"></path>
                    <path d="M9 9h6a3 3 0 1 1 0 6H9V9z"></path>
                    <path d="M9 15h3a3 3 0 1 1 0 6H9v-6z"></path>

            </a>
        </div>
        <div class="footer-creators">
            <span>Criado por:</span>
            <div class="creator-names">
                <span>Lucas Borges |</span>
                <span>Lucas Mendes |</span>
                <span>Arthur Máximo |</span>
                <span>Isaac Lovisi |</span>
                <span>Pedro Calderón</span>
            </div>
        </div>
    </footer>

    <script src="../js_sheet/script.js"></script>
</body>

</html>
